---
driver:
  name: docker
  socket: <%= ENV['DOCKER_HOST'] %>

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  #- name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[build-essential::default]
      - recipe[apt::default]
      - recipe[git::default]
      - recipe[timezone::default]
      - recipe[vim::default]
      - recipe[apache2::default]
      - recipe[rbenv::default]
      - recipe[rbenv::ruby_build]
      - recipe[rails-cookbook::mysql]
    attributes:
